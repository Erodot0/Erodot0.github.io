  <!-- ============ COMING SOON SCREEN ============ -->

              <!-- Eyes (big sparkling) -->

              <g>
                <path d="M-6,11 Q-3,15 0,12 Q3,15 6,11" fill="none" stroke="#5D4E60" stroke-width="1.5" stroke-linecap="round"/>
              </g>

              <path d="M-24,22 Q-30,38 -18,48" fill="none" stroke="#FFF0F0" stroke-width="9" stroke-linecap="round"/>

            </circle>
          </svg>
